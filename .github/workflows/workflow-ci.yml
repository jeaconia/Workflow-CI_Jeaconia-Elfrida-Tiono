name: MLflow CI Retraining

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml
          auto-activate-base: false
      
      - name: Run MLflow Project (Training)
        shell: bash -l {0}
        run: |
          cd MLProject
          export MLFLOW_TRACKING_URI=file:${GITHUB_WORKSPACE}/mlruns
          mlflow run . --env-manager=local | tee output.log

      - name: Debug mlruns
        run: |
          tree mlruns -L 4 || find mlruns -maxdepth 4 -type d

      - name: Get RUN_ID with model
        shell: bash -l {0}
        run: |
          cd ${GITHUB_WORKSPACE}
          RUN_ID=$(find mlruns -type d -path "*/artifacts/model" \
            | sort -r \
            | head -1 \
            | awk -F'/' '{print $(NF-2)}')
      
          if [ -z "$RUN_ID" ]; then
            echo "ERROR: RUN_ID not found"
            exit 1
          fi
      
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Detected RUN_ID=$RUN_ID"

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns

      - name: Build Docker Image from MLflow Model
        shell: bash -l {0}
        run: |
          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n abalone-mlflow

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag abalone-mlflow:latest \
            ${{ secrets.DOCKER_USERNAME }}/abalone-mlflow:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/abalone-mlflow:latest
