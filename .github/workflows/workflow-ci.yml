name: MLflow CI Retraining

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml
          auto-activate-base: false

      - name: Run MLflow Project (Training)
        shell: bash -l {0}
        run: |
          cd MLProject
          export MLFLOW_TRACKING_URI=file:${GITHUB_WORKSPACE}/MLProject/mlruns
          # Run training and capture the accuracy from the output
          mlflow run . --env-manager=local | tee training_output.log
          
          # Extract accuracy and check if it meets threshold (0.8)
          ACC=$(grep "FINAL_ACCURACY=" training_output.log | cut -d'=' -f2)
          echo "MODEL_ACCURACY=$ACC" >> $GITHUB_ENV

      - name: Evaluate Model Gate
        run: |
          echo "Accuracy is ${{ env.MODEL_ACCURACY }}"
          # Basic bash comparison: 0.8 threshold
          if (( $(echo "${{ env.MODEL_ACCURACY }} < 0.8" | bc -l) )); then
            echo "Model accuracy too low. Stopping pipeline."
            exit 1
          fi

      - name: Get RUN_ID
        run: |
          # Read the ID saved by the Python script
          RUN_ID=$(cat MLProject/run_id.txt)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "MODEL_PATH=runs:/$RUN_ID/model" >> $GITHUB_ENV

      - name: Build Docker Image
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n abalone-mlflow

      - name: Login and Push to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag abalone-mlflow:latest ${{ secrets.DOCKER_USERNAME }}/abalone-mlflow:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/abalone-mlflow:latest
