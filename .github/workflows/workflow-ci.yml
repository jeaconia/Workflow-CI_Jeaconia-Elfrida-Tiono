name: workflow-ci

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install mlflow scikit-learn pandas

    - name: Run MLflow training
      working-directory: MLProject
      run: |
        python modelling.py

    - name: Get latest MLflow run
      working-directory: MLProject
      env:
        MLFLOW_TRACKING_URI: file:mlruns
      run: |
        mlflow runs list --experiment-id 0
    
        RUN_ID=$(mlflow runs list --experiment-id 0 \
          | awk 'NR==2 {print $1}')
    
        if [ -z "$RUN_ID" ]; then
          echo "ERROR: RUN_ID not found"
          exit 1
        fi
    
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

    - name: Debug artifacts
      run: |
        cd MLProject
        find mlruns -maxdepth 5 -type d

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image from MLflow model
      working-directory: MLProject
      env:
        MLFLOW_TRACKING_URI: file:mlruns
      run: |
        echo "Using RUN_ID=$RUN_ID"
        mlflow models build-docker -m "runs:/$RUN_ID/model" -n mlflow-model

    - name: Tag Docker Image
      run: |
        docker tag mlflow-model:latest ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest
